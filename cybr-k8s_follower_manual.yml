---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conjur-access
  namespace: conjur2
  labels:
    app: cyberark
spec:
  replicas: 1
  selector:
    matchLabels:
      role: access
  template:
    metadata:
      labels:
        role: access
    spec:
      serviceAccountName: conjur-cluster
      automountServiceAccountToken: false
      volumes:
      - name: follower-bootstrap
        secret:
          secretName: follower-seedfile
          items:
          - key: FOLLOWER_START_SCRIPT
            path: start-follower.sh
            mode: 511
          - key: FOLLOWER_SEED_FILE
            path: follower-seed.tar
            mode: 420
      containers:
      - name: node
        imagePullPolicy: IfNotPresent
        image: captainfluffytoes/csme:12.0.0
        command: ["/tmp/seedfile/start-follower.sh"]
        env:
          - name: CONJUR_AUTHENTICATORS
            value: "authn-k8s/prod"
          - name: SEEDFILE_DIR
            value: /tmp/seedfile
          - name: KUBERNETES_SERVICE_HOST
            value: ""
          - name: KUBERNETES_SERVICE_PORT_HTTPS
            value: ""
        ports:
          - containerPort: 443
            protocol: TCP
          - containerPort: 5432
            protocol: TCP
          - containerPort: 1999
            protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 15
          timeoutSeconds: 5
        volumeMounts:
          - name: follower-bootstrap
            mountPath: /tmp/seedfile
            readOnly: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: access
  namespace: conjur2
spec:
  ports:
  - name: https
    port: 443
    targetPort: 443
  selector:
    role: access
  type: ClusterIP
